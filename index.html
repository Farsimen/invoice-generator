<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سامانه صدور فاکتور - Invoice Generator</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1><i class="fas fa-file-invoice"></i> سامانه صدور فاکتور</h1>
        <div class="header-actions">
          <button id="viewHistoryBtn" class="nav-btn"><i class="fas fa-history"></i> مشاهده فاکتورهای قبلی</button>
          <button id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button>
        </div>
      </div>
    </header>

    <main class="main-content" id="mainContent">
      <!-- sections (company, customer, services, preview) kept as in previous commit -->
      <!-- BEGIN: Company -->
      <section class="company-section"> ... </section>
      <!-- END: Company -->
      <!-- BEGIN: Customer -->
      <section class="customer-section"> ... </section>
      <!-- END: Customer -->
      <!-- BEGIN: Services -->
      <section class="services-section"> ... </section>
      <!-- END: Services -->
      <!-- BEGIN: Preview -->
      <section class="invoice-section"> ... </section>
      <!-- END: Preview -->
    </main>

    <!-- Full history section injected here for reliability -->
    <section class="invoice-history-section" id="historySection" style="display:none;">
      <div class="history-header">
        <h2><i class="fas fa-history"></i> فاکتورهای صادر شده</h2>
        <div class="history-actions">
          <button id="backToMainBtn" class="action-btn back-btn" type="button"><i class="fas fa-arrow-right"></i> بازگشت</button>
          <button id="clearHistoryBtn" class="action-btn danger-btn" type="button"><i class="fas fa-trash"></i> پاک کردن همه</button>
          <button id="exportHistoryBtn" class="action-btn success-btn" type="button"><i class="fas fa-download"></i> خروجی Excel</button>
        </div>
      </div>
      <div class="history-stats">
        <div class="stat-card"><div class="stat-number" id="totalInvoices">0</div><div class="stat-label">کل فاکتورها</div></div>
        <div class="stat-card"><div class="stat-number" id="totalRevenue">0</div><div class="stat-label">کل درآمد (تومان)</div></div>
        <div class="stat-card"><div class="stat-number" id="thisMonthInvoices">0</div><div class="stat-label">این ماه</div></div>
      </div>
      <div class="history-search">
        <div class="search-controls">
          <input type="text" id="searchInvoices" placeholder="جستجو در فاکتورها...">
          <select id="filterPeriod"><option value="all">همه دوره‌ها</option><option value="today">امروز</option><option value="week">هفته گذشته</option><option value="month">ماه گذشته</option><option value="year">سال گذشته</option></select>
          <select id="sortBy"><option value="date-desc">جدیدترین</option><option value="date-asc">قدیمی‌ترین</option><option value="amount-desc">بیشترین مبلغ</option><option value="amount-asc">کمترین مبلغ</option></select>
        </div>
      </div>
      <div class="history-list" id="historyList"></div>
      <div class="history-pagination">
        <button id="prevPageBtn" class="page-btn" disabled><i class="fas fa-chevron-right"></i> قبلی</button>
        <span id="pageInfo">صفحه 1 از 1</span>
        <button id="nextPageBtn" class="page-btn" disabled>بعدی <i class="fas fa-chevron-left"></i></button>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <script src="post-render-patch.js"></script>
  <script src="history-toggle-patch.js"></script>
</body>
</html>
