<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سامانه صدور فاکتور - Invoice Generator</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ... other sections stay the same ... -->
  <div class="container">
    <!-- existing content preserved, not repeating to keep diff small -->
    <section class="invoice-section">
      <h2><i class="fas fa-file-alt"></i> پیش نمایش فاکتور</h2>
      <div class="invoice-actions">
        <button id="saveInvoice" class="action-btn save-btn" type="button"><i class="fas fa-save"></i> ثبت فاکتور</button>
        <button id="generatePDF" class="action-btn pdf-btn" type="button"><i class="fas fa-file-pdf"></i> دانلود PDF</button>
        <button id="shareEmail" class="action-btn email-btn" type="button"><i class="fas fa-envelope"></i> ارسال ایمیل</button>
        <button id="shareWhatsApp" class="action-btn whatsapp-btn" type="button"><i class="fab fa-whatsapp"></i> اشتراک واتساپ</button>
        <button id="shareTelegram" class="action-btn telegram-btn" type="button"><i class="fab fa-telegram"></i> اشتراک تلگرام</button>
      </div>
      <div class="invoice-preview" id="invoicePreview" role="document" aria-label="پیش نمایش فاکتور"></div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <script src="post-render-patch.js"></script>
</body>
</html>
