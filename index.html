<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سامانه صدور فاکتور</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1><i class="fas fa-file-invoice"></i> سامانه صدور فاکتور</h1>
        <button id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button>
      </div>
    </header>

    <main class="main-content">
      <section class="company-section">
        <h2><i class="fas fa-building"></i> اطلاعات شرکت</h2>
        <div class="form-grid">
          <div class="form-group"><label>نام شرکت</label><input id="companyName" type="text" /></div>
          <div class="form-group"><label>شماره تماس</label><input id="companyPhone" type="tel" /></div>
          <div class="form-group"><label>ایمیل</label><input id="companyEmail" type="email" /></div>
          <div class="form-group full-width"><label>آدرس</label><textarea id="companyAddress"></textarea></div>
        </div>
        <h3><i class="fas fa-credit-card"></i> اطلاعات بانکی</h3>
        <div class="form-grid">
          <div class="form-group"><label>شماره کارت</label><input id="cardNumber" type="text" maxlength="19" placeholder="0000-0000-0000-0000"/></div>
          <div class="form-group"><label>شماره حساب</label><input id="accountNumber" type="text" /></div>
          <div class="form-group"><label>شماره شبا</label><input id="ibanNumber" type="text" maxlength="26" placeholder="IRxx-...."/></div>
        </div>
      </section>

      <section class="customer-section">
        <h2><i class="fas fa-user"></i> اطلاعات مشتری</h2>
        <div class="form-grid">
          <div class="form-group"><label>نام مشتری</label><input id="customerName" type="text" /></div>
          <div class="form-group"><label>شماره تماس</label><input id="customerPhone" type="tel" /></div>
          <div class="form-group"><label>ایمیل</label><input id="customerEmail" type="email" /></div>
          <div class="form-group full-width"><label>آدرس</label><textarea id="customerAddress"></textarea></div>
        </div>
      </section>

      <section class="services-section">
        <h2><i class="fas fa-cogs"></i> خدمات</h2>
        <div class="service-controls">
          <div class="service-input-group card">
            <select id="serviceSelect">
              <option value="">انتخاب خدمت</option>
              <optgroup label="خدمات وب">
                <option value="طراحی سایت">طراحی سایت</option>
                <option value="پشتیبانی سایت">پشتیبانی سایت</option>
                <option value="امنیت سایت">امنیت سایت</option>
              </optgroup>
              <optgroup label="آموزش بازارهای مالی">
                <option value="آموزش تحلیل تکنیکال">آموزش تحلیل تکنیکال</option>
              </optgroup>
              <optgroup label="خدمات شبکه و VPN">
                <option value="راه اندازی VPN">راه اندازی VPN</option>
              </optgroup>
            </select>
            <input id="customService" type="text" placeholder="یا خدمت سفارشی"/>
            <input id="serviceQuantity" type="number" min="1" value="1" placeholder="تعداد"/>
            <input id="servicePrice" type="number" min="0" placeholder="قیمت (تومان)"/>
            <input id="serviceDiscount" type="number" min="0" max="100" value="0" placeholder="تخفیف %"/>
            <button id="addService" class="add-btn"><i class="fas fa-plus"></i> افزودن</button>
          </div>
        </div>
        <div id="servicesList" class="services-list"></div>

        <div class="total-discount-section">
          <h3><i class="fas fa-percentage"></i> کادر تخفیفات</h3>
          <div class="form-group"><label>تخفیف کلی (درصد)</label><input id="totalDiscount" type="number" min="0" max="100" value="0"/></div>
        </div>
      </section>

      <section class="invoice-section">
        <h2><i class="fas fa-file-alt"></i> پیش نمایش فاکتور</h2>
        <div class="invoice-actions">
          <button id="generatePDF" class="action-btn pdf-btn"><i class="fas fa-file-pdf"></i> دانلود PDF</button>
          <button id="shareEmail" class="action-btn email-btn"><i class="fas fa-envelope"></i> ارسال ایمیل</button>
          <button id="shareWhatsApp" class="action-btn whatsapp-btn"><i class="fab fa-whatsapp"></i> اشتراک واتساپ</button>
          <button id="shareTelegram" class="action-btn telegram-btn"><i class="fab fa-telegram"></i> اشتراک تلگرام</button>
        </div>
        <div id="invoicePreview" class="invoice-preview"></div>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
