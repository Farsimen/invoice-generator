<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه صدور فاکتور - Invoice Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-file-invoice"></i> سامانه صدور فاکتور</h1>
                <div class="header-actions">
                    <button id="viewHistoryBtn" class="nav-btn">
                        <i class="fas fa-history"></i> مشاهده فاکتورهای قبلی
                    </button>
                    <div class="theme-switcher">
                        <button id="themeToggle" class="theme-btn">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Company Info Section -->
            <section class="company-section">
                <h2><i class="fas fa-building"></i> اطلاعات شرکت</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>نام شرکت</label>
                        <input type="text" id="companyName" placeholder="نام شرکت خود را وارد کنید">
                    </div>
                    <div class="form-group">
                        <label>شماره تماس</label>
                        <input type="tel" id="companyPhone" placeholder="شماره تماس">
                    </div>
                    <div class="form-group">
                        <label>ایمیل</label>
                        <input type="email" id="companyEmail" placeholder="ایمیل شرکت">
                    </div>
                    <div class="form-group full-width">
                        <label>آدرس</label>
                        <textarea id="companyAddress" placeholder="آدرس کامل شرکت"></textarea>
                    </div>
                </div>
                
                <!-- Banking Information -->
                <h3><i class="fas fa-credit-card"></i> اطلاعات بانکی</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>شماره کارت</label>
                        <input type="text" id="cardNumber" placeholder="0000-0000-0000-0000" maxlength="19">
                    </div>
                    <div class="form-group">
                        <label>شماره حساب</label>
                        <input type="text" id="accountNumber" placeholder="شماره حساب بانکی">
                    </div>
                    <div class="form-group">
                        <label>شماره شبا</label>
                        <input type="text" id="ibanNumber" placeholder="IR00-0000-0000-0000-0000-00" maxlength="26">
                    </div>
                </div>
            </section>

            <!-- Customer Info Section -->
            <section class="customer-section">
                <h2><i class="fas fa-user"></i> اطلاعات مشتری</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>نام مشتری</label>
                        <input type="text" id="customerName" placeholder="نام مشتری">
                    </div>
                    <div class="form-group">
                        <label>شماره تماس</label>
                        <input type="tel" id="customerPhone" placeholder="شماره تماس مشتری">
                    </div>
                    <div class="form-group">
                        <label>ایمیل</label>
                        <input type="email" id="customerEmail" placeholder="ایمیل مشتری">
                    </div>
                    <div class="form-group full-width">
                        <label>آدرس</label>
                        <textarea id="customerAddress" placeholder="آدرس مشتری"></textarea>
                    </div>
                </div>
            </section>

            <!-- Services Section -->
            <section class="services-section">
                <h2><i class="fas fa-cogs"></i> خدمات</h2>
                <div class="service-controls">
                    <div class="service-input-group">
                        <select id="serviceSelect">
                            <option value="">انتخاب خدمت</option>
                            <optgroup label="خدمات وب">
                                <option value="طراحی سایت">طراحی سایت</option>
                                <option value="توسعه وب اپلیکیشن">توسعه وب اپلیکیشن</option>
                                <option value="پشتیبانی سایت">پشتیبانی سایت</option>
                                <option value="بهینه سازی سئو">بهینه سازی سئو</option>
                                <option value="امنیت سایت">امنیت سایت</option>
                                <option value="بک آپ و بازیابی">بک آپ و بازیابی</option>
                                <option value="ارتقاء و بهبود سایت">ارتقاء و بهبود سایت</option>
                                <option value="تحلیل ترافیک وب">تحلیل ترافیک وب</option>
                                <option value="طراحی UI/UX">طراحی UI/UX</option>
                                <option value="توسعه فروشگاه اینترنتی">توسعه فروشگاه اینترنتی</option>
                                <option value="بهینه سازی سرعت سایت">بهینه سازی سرعت سایت</option>
                                <option value="پیاده سازی CMS">پیاده سازی CMS</option>
                            </optgroup>
                            <optgroup label="آموزش بازارهای مالی">
                                <option value="آموزش تحلیل تکنیکال">آموزش تحلیل تکنیکال</option>
                                <option value="آموزش تحلیل بنیادی">آموزش تحلیل بنیادی</option>
                                <option value="آموزش ترید فارکس">آموزش ترید فارکس</option>
                                <option value="مشاوره سرمایه گذاری">مشاوره سرمایه گذاری</option>
                                <option value="آموزش ارزهای دیجیتال">آموزش ارزهای دیجیتال</option>
                                <option value="راهنمایی والت و صرافی">راهنمایی والت و صرافی</option>
                                <option value="آموزش دیفای و NFT">آموزش دیفای و NFT</option>
                                <option value="آموزش استیکینگ">آموزش استیکینگ</option>
                                <option value="تحلیل پرتفولیو">تحلیل پرتفولیو</option>
                                <option value="آموزش ریسک منجمنت">آموزش ریسک منجمنت</option>
                                <option value="آموزش معاملات آتی">آموزش معاملات آتی</option>
                                <option value="مشاوره مالیاتی ارز دیجیتال">مشاوره مالیاتی ارز دیجیتال</option>
                            </optgroup>
                            <optgroup label="خدمات شبکه و VPN">
                                <option value="راه اندازی VPN">راه اندازی VPN</option>
                                <option value="کانفیگ سرور">کانفیگ سرور</option>
                                <option value="امنیت شبکه">امنیت شبکه</option>
                                <option value="مونیتورینگ سرور">مونیتورینگ سرور</option>
                                <option value="بهینه سازی شبکه">بهینه سازی شبکه</option>
                                <option value="راه اندازی فایروال">راه اندازی فایروال</option>
                                <option value="بک آپ سرور">بک آپ سرور</option>
                                <option value="مهاجرت سرور">مهاجرت سرور</option>
                                <option value="پیکربندی DNS">پیکربندی DNS</option>
                                <option value="SSL Certificate">SSL Certificate</option>
                                <option value="Load Balancing">Load Balancing</option>
                                <option value="CDN Setup">CDN Setup</option>
                            </optgroup>
                        </select>
                        <input type="text" id="customService" placeholder="یا خدمت سفارشی وارد کنید">
                        <input type="number" id="serviceQuantity" placeholder="تعداد" min="1" value="1">
                        <input type="number" id="servicePrice" placeholder="قیمت (تومان)" min="0">
                        <input type="number" id="serviceDiscount" placeholder="تخفیف %" min="0" max="100" value="0">
                        <button id="addService" class="add-btn"><i class="fas fa-plus"></i> افزودن</button>
                    </div>
                </div>
                <div class="services-list" id="servicesList"></div>
                
                <!-- Total Discount -->
                <div class="total-discount-section">
                    <h3><i class="fas fa-percentage"></i> کادر تخفیفات</h3>
                    <div class="form-group">
                        <label>تخفیف کلی (درصد)</label>
                        <input type="number" id="totalDiscount" placeholder="0" min="0" max="100" value="0">
                    </div>
                </div>
            </section>

            <!-- Invoice Preview -->
            <section class="invoice-section">
                <h2><i class="fas fa-file-alt"></i> پیش نمایش فاکتور</h2>
                <div class="invoice-actions">
                    <button id="generatePDF" class="action-btn pdf-btn">
                        <i class="fas fa-file-pdf"></i> دانلود PDF
                    </button>
                    <button id="shareEmail" class="action-btn email-btn">
                        <i class="fas fa-envelope"></i> ارسال ایمیل
                    </button>
                    <button id="shareWhatsApp" class="action-btn whatsapp-btn">
                        <i class="fab fa-whatsapp"></i> اشتراک واتساپ
                    </button>
                    <button id="shareTelegram" class="action-btn telegram-btn">
                        <i class="fab fa-telegram"></i> اشتراک تلگرام
                    </button>
                </div>
                <div class="invoice-preview" id="invoicePreview">
                    <!-- Invoice content will be generated here -->
                </div>
            </section>
        </main>

        <!-- Invoice History Section (Hidden by default) -->
        <section class="invoice-history-section" id="historySection" style="display: none;">
            <div class="history-header">
                <h2><i class="fas fa-history"></i> فاکتورهای صادر شده</h2>
                <div class="history-actions">
                    <button id="backToMainBtn" class="action-btn back-btn">
                        <i class="fas fa-arrow-right"></i> بازگشت
                    </button>
                    <button id="clearHistoryBtn" class="action-btn danger-btn">
                        <i class="fas fa-trash"></i> پاک کردن همه
                    </button>
                    <button id="exportHistoryBtn" class="action-btn success-btn">
                        <i class="fas fa-download"></i> خروجی Excel
                    </button>
                </div>
            </div>
            <div class="history-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalInvoices">0</div>
                    <div class="stat-label">کل فاکتورها</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRevenue">0</div>
                    <div class="stat-label">کل درآمد (تومان)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="thisMonthInvoices">0</div>
                    <div class="stat-label">این ماه</div>
                </div>
            </div>
            <div class="history-search">
                <div class="search-controls">
                    <input type="text" id="searchInvoices" placeholder="جستجو در فاکتورها...">
                    <select id="filterPeriod">
                        <option value="all">همه دوره‌ها</option>
                        <option value="today">امروز</option>
                        <option value="week">هفته گذشته</option>
                        <option value="month">ماه گذشته</option>
                        <option value="year">سال گذشته</option>
                    </select>
                    <select id="sortBy">
                        <option value="date-desc">جدیدترین</option>
                        <option value="date-asc">قدیمی‌ترین</option>
                        <option value="amount-desc">بیشترین مبلغ</option>
                        <option value="amount-asc">کمترین مبلغ</option>
                    </select>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <!-- Invoice history items will be rendered here -->
            </div>
            <div class="history-pagination">
                <button id="prevPageBtn" class="page-btn" disabled>
                    <i class="fas fa-chevron-right"></i> قبلی
                </button>
                <span id="pageInfo">صفحه 1 از 1</span>
                <button id="nextPageBtn" class="page-btn" disabled>
                    بعدی <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </section>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <div class="spinner"></div>
        <p>در حال پردازش...</p>
    </div>

    <!-- Error Toast -->
    <div class="toast error-toast" id="errorToast" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorMessage">خطایی رخ داده است</span>
        <button class="toast-close" onclick="hideToast('errorToast')">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Success Toast -->
    <div class="toast success-toast" id="successToast" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span id="successMessage">عملیات با موفقیت انجام شد</span>
        <button class="toast-close" onclick="hideToast('successToast')">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
