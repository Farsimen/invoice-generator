<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سامانه صدور فاکتور - Invoice Generator</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1><i class="fas fa-file-invoice"></i> سامانه صدور فاکتور</h1>
        <div class="header-actions">
          <button id="viewHistoryBtn" class="nav-btn"><i class="fas fa-history"></i> مشاهده فاکتورهای قبلی</button>
          <button id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button>
        </div>
      </div>
    </header>

    <main class="main-content" id="mainContent">
      <section class="company-section">
        <h2><i class="fas fa-building"></i> اطلاعات شرکت</h2>
        <div class="form-grid">
          <div class="form-group"><label>نام شرکت</label><input type="text" id="companyName" placeholder="نام شرکت" required></div>
          <div class="form-group"><label>شماره تماس</label><input type="tel" id="companyPhone" placeholder="شماره تماس"></div>
          <div class="form-group"><label>ایمیل</label><input type="email" id="companyEmail" placeholder="ایمیل"></div>
          <div class="form-group full-width"><label>آدرس</label><textarea id="companyAddress" placeholder="آدرس کامل" rows="3"></textarea></div>
        </div>
        <h3><i class="fas fa-credit-card"></i> اطلاعات بانکی</h3>
        <div class="form-grid">
          <div class="form-group"><label>شماره کارت</label><input type="text" id="cardNumber" placeholder="0000-0000-0000-0000" maxlength="19"></div>
          <div class="form-group"><label>شماره حساب</label><input type="text" id="accountNumber" placeholder="شماره حساب"></div>
          <div class="form-group"><label>شماره شبا</label><input type="text" id="ibanNumber" placeholder="IR00-0000-0000-0000-0000-00" maxlength="26"></div>
        </div>
      </section>

      <section class="customer-section">
        <h2><i class="fas fa-user"></i> اطلاعات مشتری</h2>
        <div class="form-grid">
          <div class="form-group"><label>نام مشتری</label><input type="text" id="customerName" placeholder="نام مشتری" required></div>
          <div class="form-group"><label>شماره تماس</label><input type="tel" id="customerPhone" placeholder="شماره تماس"></div>
          <div class="form-group"><label>ایمیل</label><input type="email" id="customerEmail" placeholder="ایمیل"></div>
          <div class="form-group full-width"><label>آدرس</label><textarea id="customerAddress" placeholder="آدرس" rows="3"></textarea></div>
        </div>
      </section>

      <section class="services-section">
        <h2><i class="fas fa-cogs"></i> خدمات</h2>
        <div class="service-controls">
          <div class="service-input-group">
            <div class="form-group"><label>انتخاب خدمت</label>
              <select id="serviceSelect">
                <option value="">انتخاب خدمت</option>
                <optgroup label="خدمات وب و سئو">
                  <option value="طراحی سایت">طراحی سایت</option>
                  <option value="طراحی سایت فروشگاهی">طراحی سایت فروشگاهی</option>
                  <option value="طراحی لندینگ پیج">طراحی لندینگ پیج</option>
                  <option value="توسعه وب اپلیکیشن">توسعه وب اپلیکیشن</option>
                  <option value="پشتیبانی سایت">پشتیبانی سایت</option>
                  <option value="بهینه سازی سرعت سایت">بهینه سازی سرعت سایت</option>
                  <option value="بهینه سازی سئو">بهینه سازی سئو</option>
                  <option value="سئو تکنیکال">سئو تکنیکال</option>
                  <option value="تولید محتوای سئو محور">تولید محتوای سئو محور</option>
                  <option value="رفع باگ و به‌روزرسانی پلاگین">رفع باگ و به‌روزرسانی پلاگین</option>
                </optgroup>
                <optgroup label="خدمات شبکه و سرور">
                  <option value="راه اندازی VPN">راه اندازی VPN</option>
                  <option value="کانفیگ سرور لینوکس">کانفیگ سرور لینوکس</option>
                  <option value="امنیت شبکه">امنیت شبکه</option>
                  <option value="مانیتورینگ سرور">مانیتورینگ سرور</option>
                  <option value="بک‌آپ گیری و بازیابی">بک‌آپ گیری و بازیابی</option>
                  <option value="بهینه سازی شبکه">بهینه سازی شبکه</option>
                  <option value="راه اندازی فایروال">راه اندازی فایروال</option>
                  <option value="Load Balancing">Load Balancing</option>
                  <option value="DNS پیکربندی">DNS پیکربندی</option>
                </optgroup>
                <optgroup label="آموزش و مشاوره مالی">
                  <option value="آموزش تحلیل تکنیکال">آموزش تحلیل تکنیکال</option>
                  <option value="آموزش تحلیل بنیادی">آموزش تحلیل بنیادی</option>
                  <option value="آموزش ترید فارکس">آموزش ترید فارکس</option>
                  <option value="مشاوره سرمایه‌گذاری">مشاوره سرمایه‌گذاری</option>
                  <option value="آموزش ارزهای دیجیتال">آموزش ارزهای دیجیتال</option>
                  <option value="راهنمایی والت و صرافی">راهنمایی والت و صرافی</option>
                  <option value="آموزش دیفای و NFT">آموزش دیفای و NFT</option>
                </optgroup>
              </select>
            </div>
            <div class="form-group"><label>خدمت سفارشی</label><input type="text" id="customService" placeholder="یا خدمت سفارشی وارد کنید"></div>
            <div class="form-group"><label>تعداد</label><input type="number" id="serviceQuantity" min="1" value="1"></div>
            <div class="form-group"><label>قیمت (تومان)</label><input type="number" id="servicePrice" min="0" step="1000"></div>
            <div class="form-group"><label>تخفیف %</label><input type="number" id="serviceDiscount" min="0" max="100" value="0"></div>
            <div class="form-group"><label>&nbsp;</label><button id="addService" class="add-btn" type="button"><i class="fas fa-plus"></i> افزودن</button></div>
          </div>
        </div>
        <div class="services-list" id="servicesList"></div>
        <div class="total-discount-notes-section">
          <div class="discount-group">
            <h3><i class="fas fa-percentage"></i> کادر تخفیفات</h3>
            <div class="form-group"><label>تخفیف کلی (درصد)</label><input type="number" id="totalDiscount" min="0" max="100" value="0"></div>
          </div>
          <div class="notes-group">
            <h3><i class="fas fa-sticky-note"></i> توضیحات اضافی</h3>
            <div class="form-group"><label>توضیحات</label><textarea id="invoiceNotes" rows="3" placeholder="توضیحات یا یادداشت برای این فاکتور..."></textarea></div>
          </div>
        </div>
      </section>

      <section class="invoice-section">
        <h2><i class="fas fa-file-alt"></i> پیش نمایش فاکتور</h2>
        <div class="invoice-actions">
          <button id="saveInvoice" class="action-btn save-btn" type="button"><i class="fas fa-save"></i> ثبت فاکتور</button>
          <button id="generatePDF" class="action-btn pdf-btn" type="button"><i class="fas fa-file-pdf"></i> دانلود PDF</button>
          <button id="shareEmail" class="action-btn email-btn" type="button"><i class="fas fa-envelope"></i> ارسال ایمیل</button>
          <button id="shareWhatsApp" class="action-btn whatsapp-btn" type="button"><i class="fab fa-whatsapp"></i> اشتراک واتساپ</button>
          <button id="shareTelegram" class="action-btn telegram-btn" type="button"><i class="fab fa-telegram"></i> اشتراک تلگرام</button>
        </div>
        <div class="invoice-preview" id="invoicePreview"></div>
      </section>
    </main>

    <section class="invoice-history-section" id="historySection" style="display:none;">
      <div class="history-header">
        <h2><i class="fas fa-history"></i> فاکتورهای صادر شده</h2>
        <div class="history-actions">
          <button id="backToMainBtn" class="action-btn back-btn" type="button"><i class="fas fa-arrow-right"></i> بازگشت</button>
          <button id="clearHistoryBtn" class="action-btn danger-btn" type="button"><i class="fas fa-trash"></i> پاک کردن همه</button>
          <button id="exportHistoryBtn" class="action-btn success-btn" type="button"><i class="fas fa-download"></i> خروجی Excel</button>
        </div>
      </div>
      <div class="history-stats">
        <div class="stat-card"><div class="stat-number" id="totalInvoices">0</div><div class="stat-label">کل فاکتورها</div></div>
        <div class="stat-card"><div class="stat-number" id="totalRevenue">0</div><div class="stat-label">کل درآمد (تومان)</div></div>
        <div class="stat-card"><div class="stat-number" id="thisMonthInvoices">0</div><div class="stat-label">این ماه</div></div>
      </div>
      <div class="history-search">
        <div class="search-controls">
          <input type="text" id="searchInvoices" placeholder="جستجو در فاکتورها...">
          <select id="filterPeriod"><option value="all">همه دوره‌ها</option><option value="today">امروز</option><option value="week">هفته گذشته</option><option value="month">ماه گذشته</option><option value="year">سال گذشته</option></select>
          <select id="sortBy"><option value="date-desc">جدیدترین</option><option value="date-asc">قدیمی‌ترین</option><option value="amount-desc">بیشترین مبلغ</option><option value="amount-asc">کمترین مبلغ</option></select>
        </div>
      </div>
      <div class="history-list" id="historyList"></div>
      <div class="history-pagination">
        <button id="prevPageBtn" class="page-btn" disabled><i class="fas fa-chevron-right"></i> قبلی</button>
        <span id="pageInfo">صفحه 1 از 1</span>
        <button id="nextPageBtn" class="page-btn" disabled>بعدی <i class="fas fa-chevron-left"></i></button>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <script src="post-render-patch.js"></script>
  <script src="history-toggle-patch.js"></script>
  <script src="cloudflare-kv-sync.js"></script>
</body>
</html>
